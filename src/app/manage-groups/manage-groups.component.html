<div class="manage-groups-container">
  <h2>ðŸ‘¥ Manage Groups</h2>

  <!-- Add Group Form -->
  <form (ngSubmit)="addGroup()" class="group-form">
    <input
      [(ngModel)]="newGroup.name"
      placeholder="Group Name"
      name="name"
      required
    />
    <input
      [(ngModel)]="newGroup.description"
      placeholder="Description"
      name="description"
      required
    />
    <button type="submit" class="primary-btn">âž• Create Group</button>
  </form>

  <!-- Group List -->
  <ul class="group-list">
    <li *ngFor="let g of groups" class="group-item">
      <div class="group-details">
        <span class="group-name">{{ g.name }}</span>
        <span class="group-desc">{{ g.description }}</span>
      </div>
    </li>
  </ul>
</div>

<!-- Add User to Group -->
<div class="add-user-container">
  <h3>âž• Add User to Group</h3>

  <div class="form-group">
    <label for="userEmail">User Email</label>
    <input
      id="userEmail"
      type="text"
      [(ngModel)]="userEmail"
      placeholder="Enter user email"
      name="userEmail"
    />
  </div>

  <div class="form-group">
    <label for="groupName">Select Group</label>
    <select id="groupName" [(ngModel)]="selectedGroup" name="groupName">
      <option value="" disabled selected>-- Choose a group --</option>
      <option *ngFor="let group of groups" [value]="group.name">
        {{ group.name }}
      </option>
    </select>
  </div>

  <button type="submit" (click)="addUserToGroup(selectedGroup, userEmail)" class="primary-btn">
    Add User to Group
  </button>
</div>
