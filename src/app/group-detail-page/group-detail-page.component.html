<div class="group-details-container">
  <!-- Header -->
  <div class="header">
    <button (click)="back()">Back</button>
    <h1>{{ group?.name }}</h1>
    <div class="header-actions">
      <button class="btn edit">Edit Group</button>
      <button class="btn leave">Leave Group</button>
    </div>
  </div>

  <!-- Overview -->
  <div class="overview">
    <div class="card">
      <h3>Total Expenses</h3>
      <p>₹{{ group?.totalExpenses }}</p>
    </div>
    <div class="card">
      <h3>You Owe</h3>
      <p class="owe">₹{{ group?.youOwe }}</p>
    </div>
    <div class="card">
      <h3>You Get Back</h3>
      <p class="receive">₹{{ group?.youReceive }}</p>
    </div>
  </div>

  <!-- Members -->
  <div class="section">
    <h2>Members</h2>
    <ul class="list">
      <li *ngFor="let m of members">
        <span>{{ m.username }}</span>
        <span class="role">{{ m.role }}</span>
      </li>
    </ul>
  </div>

  <!-- Expenses -->
  <div class="section">
    <div class="section-header">
      <h2>Expenses</h2>
      <button class="btn add">+ Add Expense</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Paid By</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of expenses">
          <td>{{ e.date | date }}</td>
          <td>{{ e.description }}</td>
          <td>₹{{ e.amount }}</td>
          <td>{{ e.paidBy }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
