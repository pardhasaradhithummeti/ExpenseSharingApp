<div class="login-container">
    <h2>Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div>
            <label>Email</label>
            <input type="email" [(ngModel)]="email" name="email" required email #emailCtrl="ngModel" />

            <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="error">
                <small style="color:red" *ngIf="emailCtrl.errors?.['required']">Email is required</small>
                <small style="color:red" *ngIf="emailCtrl.errors?.['email']">Enter a valid email</small>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" required minlength="6"
                #passwordCtrl="ngModel" />

            <!-- Validation messages -->
            <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="error">
                <small style="color:red" *ngIf="passwordCtrl.errors?.['required']">Password is required</small>
            </div>
        </div>

        <!-- Submit -->
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>

    <p *ngIf="error" style="color:red">{{ error }}</p>
</div>
